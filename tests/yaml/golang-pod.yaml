---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: golang
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: golang
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: golang
subjects:
  - kind: ServiceAccount
    name: golang
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: golang
---
apiVersion: v1
kind: Pod
metadata:
  name: golang
spec:
  serviceAccountName: golang
  containers:
  - name: golang
    image: golang
    command: ['sh', '-c', 'while [ 1 ]; do sleep 3600; done']
